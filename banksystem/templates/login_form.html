<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Login Form</h2>
    <form id="loginForm" method="POST" action="/login">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <input type="hidden" name="method" value="Login">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        // Предотвращаем стандартное поведение отправки формы браузером
        event.preventDefault();

        // Получаем значения полей формы
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Ваш код отправки данных формы, например, через AJAX или другие методы

        // В данном примере просто выводим данные в консоль
        console.log('Email:', email);
        console.log('Password:', password);

        // Очищаем поля формы после отправки
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
    });
</script>
</body>
</html>
